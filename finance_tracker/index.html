<!DOCTYPE html>
<html>
  <head>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Personal Finance Tracker</h1>
      <hr />

      <div class="balance">
        <h2>Current Balance</h2>
        <p id="balance">0.00</p>
      </div>

      <div class="transactions">
        <div class="transaction-header">
          <h2>Income Transactions</h2>
          <h2>Expense Transactions</h2>
        </div>
        <div class="transaction-list">
          <ul id="income-transactions"></ul>
          <ul id="expense-transactions"></ul>
        </div>
      </div>

      <div class="input-form">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
          <div class="input-group">
            <select id="transaction-type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <input
              type="number"
              id="transaction-amount"
              placeholder="Amount"
              step="0.01"
            />
          </div>
          <select id="transaction-category" required class="select">
            <option value="">Select Category</option>
            <option value="Salary">Salary</option>
            <option value="Rent">Rent</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
          </select>
          <button type="submit" class="btn">Add</button>
        </form>
      </div>
      <div class="budget-container">
        <h2>Budget Overview</h2>
        <div>
          <label for="monthly-income">Set Monthly Income Target:</label>
          <input
            type="number"
            id="monthly-income"
            placeholder="Enter monthly income target"
          />
        </div>
        <div>
          <label for="monthly-expense">Set Monthly Expense Target:</label>
          <input
            type="number"
            id="monthly-expense"
            placeholder="Enter monthly expense target"
          />
        </div>

        <div>
          <h3>Remaining Budget: <span id="remaining-budget">$0.00</span></h3>
          <h3>Status: <span id="budget-status">On Budget</span></h3>
        </div>
      </div>
      <div class="chart">
        <canvas
          id="chart-canvas"
          style="
            background-color: #0000008f;
            margin-top: 1rem;
            border-radius: 10px;
            height: 10rem;
          "
        ></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
